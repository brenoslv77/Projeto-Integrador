<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart RC Car</title>
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif;}
body {background:#0e0e0e; color:#fff; display:flex; justify-content:center; align-items:center; min-height:100vh;}
.page {display:none; flex-direction:column; align-items:center; justify-content:center; text-align:center; width:100%; height:100vh;}
.page.active {display:flex;}
.intro h1 {font-size:2.5rem; color:#fff;}
.intro h1 span {color:#f8c331; font-weight:700;}
.intro p {margin-top:10px; font-size:1rem; color:#cfcfcf;}
button.next {background-color:#f8c331; color:#000; border:none; padding:12px 40px; border-radius:10px; font-weight:600; cursor:pointer; transition:all .3s ease; box-shadow:0 4px 10px rgba(248,195,49,.4); font-size:1rem; margin-top:25px;}
button.next:hover {background-color:#ffd347; transform:scale(1.05);}
.card-container {display:grid; grid-template-columns:repeat(2,200px); gap:20px; justify-content:center;}
.card {background:#1a1a1a; padding:20px; border-radius:15px; box-shadow:0 4px 15px rgba(0,0,0,0.3); transition:.3s;}
.card:hover {transform:translateY(-5px); box-shadow:0 6px 20px rgba(0,0,0,0.5);}
.card h3 {color:#f8c331; font-size:1.1rem; margin-bottom:8px;}
.card p {color:#e0e0e0; font-size:.95rem;}
#control h2 {font-size:2rem; margin-bottom:25px;}
.control-panel {display:flex; flex-direction:column; align-items:center; gap:25px;}
.power-section {display:flex; gap:15px;}
.btn-power, .btn-horn {border:none; padding:10px 25px; border-radius:8px; font-weight:600; cursor:pointer; transition:all .3s ease; font-size:1rem;}
.btn-power {background-color:#f8c331; color:#000;}
.btn-power.on {background-color:#e74c3c; color:#fff; box-shadow:0 0 15px rgba(231,76,60,.5);}
.btn-horn {background-color:#3b3b3b; color:#f8c331;}
.btn-horn.ativo {background:linear-gradient(135deg,#f7b731 0%,#f4a017 100%); color:#000; box-shadow:0 0 15px rgba(248,195,49,.6); transform:scale(1.05);}
.joystick {display:flex; flex-direction:column; align-items:center; gap:15px;}
.joystick .middle {display:flex; align-items:center; gap:15px;}
.btn {width:65px; height:65px; border-radius:50%; background-color:transparent; border:2px solid #f8c331; color:#f8c331; font-size:1.8rem; cursor:pointer; transition:all .25s ease; display:flex; align-items:center; justify-content:center;}
.btn.stop {background-color:#f00; color:#fff; border:none;}
.btn:hover {background-color:rgba(248,195,49,.25); box-shadow:0 0 10px rgba(248,195,49,.6); transform:scale(1.1);}
.mode-section {display:flex; gap:20px;}
.btn-mode {background-color:#2b2b2b; color:#f8c331; border:none; padding:15px 25px; border-radius:10px; font-weight:600; cursor:pointer; transition:all .3s ease;}
.btn-mode.active {background-color:#00cc66; color:#fff; box-shadow:0 0 15px rgba(0,255,100,.4);}
.back {background-color:#f8c331; color:#000; border:none; padding:12px 50px; border-radius:10px; font-weight:600; cursor:pointer; margin-top:15px; transition:all .3s ease;}
.back:hover {background-color:#ffd347; transform:scale(1.05);}
</style>
</head>
<body>
<!-- P√ÅGINAS -->
<section id="home" class="page active">
  <div class="intro">
    <h1><span>Carro</span> Inteligente</h1>
    <p>Controle e monitore seu carrinho inteligente</p>
    <button class="next" onclick="goToPage('info')">Entrar</button>
  </div>
</section>

<section id="info" class="page">
  <header><h2>Informa√ß√µes do Carrinho</h2></header>
  <div class="card-container">
    <div class="card"><h3>Desenvolvido</h3><p>Breno, Uelton, Henrique e Juliana</p></div>
    <div class="card"><h3>Microcontrolador</h3><p>ESP32</p></div>
    <div class="card"><h3>Projeto Integrador</h3><p>Senac</p></div>
    <div class="card"><h3>Status</h3><p>Operando normalmente</p></div>
  </div>
  <button class="next" onclick="goToPage('control')">Ir para Controle</button>
</section>

<section id="control" class="page">
  <header><h2>Controle do Carrinho</h2></header>
  <div class="control-panel">
    <div class="power-section">
      <button id="powerBtn" class="btn-power">üîå Ligar</button>
      <button id="hornBtn" class="btn-horn">üîä Buzina</button>
    </div>
    <div class="joystick">
      <button class="btn up">‚ñ≤</button>
      <div class="middle">
        <button class="btn left">‚óÄ</button>
        <button id="centerBtn" class="btn stop red"></button>
        <button class="btn right">‚ñ∂</button>
      </div>
      <button class="btn down">‚ñº</button>
    </div>
    <div class="mode-section">
      <button id="manualBtn" class="btn-mode active">üéÆ Modo Manual</button>
      <button id="autoBtn" class="btn-mode">‚öôÔ∏è Modo Autom√°tico</button>
    </div>
    <button class="back" onclick="goToPage('info')">Voltar</button>
  </div>
</section>

<script>
function goToPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

document.querySelector(".up").onclick = ()=>fetch("/frente");
document.querySelector(".down").onclick = ()=>fetch("/re");
document.querySelector("#centerBtn").onclick = ()=>fetch("/parar");
document.querySelector(".left").onclick = ()=>fetch("/esquerda");
document.querySelector(".right").onclick = ()=>fetch("/direita");

const powerBtn=document.getElementById('powerBtn');
powerBtn.onclick=function(){
  const ligado=this.classList.toggle('on');
  this.textContent=ligado?'‚õî Desligar':'üîå Ligar';
};
</script>
</body>
</html>
